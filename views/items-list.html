<div class="container" style="text-align:left;margin-top:70px;">
	<div class="row">
		<div class="col s4" style="text-align: left;">
			{{storeName}}
		</div>
		<div class="col s8" style="text-align: right;">
			رتب المنتجات حسب : <a href="">الاسم</a> | <a href="">السعر</a>
		</div>
	</div>

	<ul class="collection">
		{{#stores}}
		<li class="collection-item avatar">
			<a href="{{img._url}}" class="fancybox" style="position: absolute; left: 0px;">
                <img src="{{img._url}}" alt="" class="circle">
            </a>
			<span class="title">{{brand}} {{comName}}</span>
			<p style="font-size: 12px; line-height: 14px;">{{sciName}}</p>
				<!-- <span class="item-badge">{{storeName}}</span> -->
				<span class="item-badge" style="font-family: work sans;">Package: {{sheetPerPack}}x{{tabletPerSheet}} </span>
				<span class="item-badge" style="font-family: work sans;">Bonus: {{bonus}}</span>
			
			<a 
			data-itemid="{{id}}" data-itemcomname="{{comName}}" data-itemsciname="{{sciName}}" data-brand="{{brand}}"
            data-bonus="{{bonus}}" data-priceperunit="{{price}}" data-package="{{sheetPerPack}}x{{tabletPerSheet}}"
			data-img="{{img._url}}"  data-storename="{{storeName}}"
			href="#" class="add-to-cart secondary-content" 
			style="color:#03A9F4; right:10px; top:58px; font-size:14px">اضافة الى السلة</a>
            
			<span  class="secondary-content" style="color:#03A9F4; right:10px; top:35px; font-family: work sans; font-size:20px; border-top: 1px solid; width: 105px; text-align: right;">0.00$</span>            
			<span  class="secondary-content" style="color:#03A9F4; right:10px; top:13px; font-family: work sans; font-size:16px">x {{price}}$</span>
            <span  class="secondary-content" style="color:#03A9F4; right:73px; top:11px; font-family: work sans; font-size:20px">
                <input min="1" style="font-size:16px; width: 40px; height: 23px;  border: 1px solid; background: #f3f3f3;" type="number">
            </span>		
		</li>
		{{/stores}}

	</ul>


</div>
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
	<a class="btn-floating btn-large" href="/checkout">
		<i class="large material-icons accent-color">shopping_cart</i>
	</a>
</div>
<script>
    
	$(".page-title").html("<a href='\\'>رجوع \></a>")
	$(".logo").html("<a href='/'><img width='20px;' src='/public/img/arrow487.svg' alt=''>")
			$(document).ready(function(){
		// the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered

		});

	$(".add-to-cart").click(function(e){
		e.preventDefault; 
		if (store.get(e.target.dataset.storename) != undefined) {
			var tmp = store.get(e.target.dataset.storename);
            tmp.push({
                itemId: e.target.dataset.itemid,
                itemBrand: e.target.dataset.brand,
                itemSciName: e.target.dataset.itemsciname,
                itemComName: e.target.dataset.itemcomname,                
                itemPrice: e.target.dataset.priceperunit,
                // itemTotalPrice: ,
                // itemCount: ,
                itemBonus: e.target.dataset.bonus,
                itemPackage: e.target.dataset.package,
                customerName: Parse.User._currentUser.id,
                customerId: Parse.User._currentUser._serverData.username,
                })
            
            store.set(e.target.dataset.storename, tmp)
		} else {
            
            var tmp = [];
            tmp.push({
                itemId: e.target.dataset.itemid, 
                itemBrand: e.target.dataset.brand,
                itemSciName: e.target.dataset.itemsciname,
                itemComName: e.target.dataset.itemcomname,                
                itemPrice: e.target.dataset.priceperunit,
                // itemTotalPrice: ,
                // itemCount: ,
                itemBonus: e.target.dataset.bonus,
                itemPackage: e.target.dataset.package,
                customerName: Parse.User._currentUser.id,
                customerId: Parse.User._currentUser._serverData.username,
                
                })
            
            store.set(e.target.dataset.storename, tmp)

        };
        

		
	})

</script>
